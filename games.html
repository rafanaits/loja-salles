<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - Loja Salles</title>
    <script src="auth.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            min-height: 100vh;
            padding: 10px;
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
        }

        /* === RESPONSIVIDADE PARA MOBILE === */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(255, 20, 147, 0.3);
            overflow: hidden;
            border: 2px solid #ff1493;
        }

        @media (max-width: 768px) {
            .container {
                border-radius: 10px;
                margin: 0 5px;
                border: 1px solid #ff1493;
            }
        }

        .header {
            background: linear-gradient(45deg, #ff1493, #00ff41);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            box-shadow: 0 5px 20px rgba(255, 20, 147, 0.4);
        }

        @media (max-width: 768px) {
            .header {
                padding: 20px 15px;
            }
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            height: 60px;
            width: auto;
            transition: transform 0.3s ease;
        }

        @media (max-width: 768px) {
            .logo {
                height: 40px;
            }
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 2px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5em;
                letter-spacing: 1px;
                margin-bottom: 5px;
            }
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .header p {
                font-size: 1em;
            }
        }

        .search-container {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .search-box {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 25px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-box:focus {
            border-color: #667eea;
        }

        /* Navegação principal */
        .main-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            padding: 20px;
            background: linear-gradient(135deg, #ff1493 0%, #00ff41 100%);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.4);
            border: 2px solid #00ff41;
        }

        @media (max-width: 768px) {
            .main-nav {
                flex-direction: column;
                gap: 10px;
                margin: 15px 0;
                padding: 15px;
                border-radius: 10px;
            }
        }

        .main-nav-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 1.1em;
            backdrop-filter: blur(10px);
            min-width: 150px;
        }

        @media (max-width: 768px) {
            .main-nav-btn {
                padding: 12px 20px;
                font-size: 1em;
                text-align: center;
                min-width: auto;
            }
        }

        .main-nav-btn:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .main-nav-btn.active {
            background: white;
            color: #667eea;
            border-color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Brand Navigation Styles */
        .brand-nav {
            padding: 15px 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(102, 126, 234, 0.2);
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .brand-nav {
                padding: 10px 15px;
                gap: 8px;
                margin: 15px 0;
            }
        }

        .brand-btn {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 10px 18px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .brand-btn {
                padding: 8px 15px;
                font-size: 0.8em;
                border-radius: 15px;
            }
        }

        .brand-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .brand-btn.active {
            background: #667eea;
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        /* Products Container */
        .products-container {
            padding: 30px;
        }

        @media (max-width: 768px) {
            .products-container {
                padding: 15px;
            }
        }

        .brand-section {
            margin-bottom: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .brand-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px 30px;
            font-size: 1.5em;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .brand-icon {
            font-size: 1.2em;
        }

        .brand-products {
            padding: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }

        .product-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border: 2px solid #e9ecef;
            transition: all 0.3s;
        }

        @media (max-width: 768px) {
            .product-card {
                padding: 15px;
                border-radius: 8px;
            }
        }

        .product-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .product-icon-container {
            width: 100%;
            height: 80px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .product-icon-container {
                height: 60px;
                margin-bottom: 10px;
            }
        }

        .product-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        @media (max-width: 768px) {
            .product-icon {
                width: 50px;
                height: 50px;
                font-size: 1.5em;
            }
        }

        .product-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .product-title {
                font-size: 1em;
                margin-bottom: 8px;
            }
        }

        .product-specs {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .product-specs {
                font-size: 0.8em;
                margin-bottom: 8px;
            }
        }

        .product-price {
            font-size: 1.3em;
            font-weight: bold;
            color: #27ae60;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .product-price {
                font-size: 1.1em;
                margin-bottom: 8px;
            }
        }

        .product-status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            .product-status {
                padding: 4px 10px;
                font-size: 0.7em;
                border-radius: 12px;
            }
        }

        .product-quantity {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .product-quantity {
                font-size: 0.8em;
                margin-top: 4px;
            }
        }

        .status-available {
            background: #d4edda;
            color: #155724;
        }

        .status-limited {
            background: #fff3cd;
            color: #856404;
        }

        .status-no-stock {
            background: #f8d7da;
            color: #721c24;
        }

        .no-products {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1em;
        }

        .footer {
            background: #343a40;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="logoloja.png" alt="Salles Informática" class="logo">
            </div>
            <h1>SALLES INFORMÁTICA</h1>
            <p>Seção Games - Consoles e Acessórios</p>
            <a href="admin.html" style="color: white; text-decoration: none; font-size: 0.9em; margin-top: 10px; display: inline-block; background: rgba(255,255,255,0.2); padding: 8px 15px; border-radius: 20px; transition: background 0.3s;">🔐 Área Administrativa</a>
        </div>

        <div class="search-container">
            <input type="text" class="search-box" id="searchInput" placeholder="🔍 Buscar por console ou acessório...">
        </div>

        <!-- Navegação principal por seções -->
        <div class="main-nav">
            <button class="main-nav-btn" data-section="celulares" onclick="window.location.href='precos_celulares.html'">
                📱 Celulares
            </button>
            <button class="main-nav-btn active" data-section="games">
                🎮 Games
            </button>
            <button class="main-nav-btn" data-section="jbl" onclick="window.location.href='jbl.html'">
                🔊 JBL
            </button>
            <button class="main-nav-btn" data-section="reparos" onclick="window.location.href='pecas_reparo.html'">
                🔧 Reparos
            </button>
        </div>

        <!-- Navegação por marca (dentro de Games) -->
        <div class="brand-nav" id="brandNav">
            <button class="brand-btn active" data-brand="all">Todos</button>
            <!-- Botões de marcas serão carregados dinamicamente -->
        </div>

        <!-- Products by Brand -->
        <div id="productsContainer" class="products-container">
            <!-- Products will be dynamically loaded here by brand -->
        </div>

        <div class="footer">
            <p>© 2024 Loja Salles - Sistema de Consulta de Preços | Atualizado em: <span id="currentDate"></span></p>
        </div>
    </div>

    <script>
        let allProducts = [];
        let currentBrand = 'all';

        // Carregar produtos do localStorage
        function loadProducts() {
            allProducts = JSON.parse(localStorage.getItem('products')) || [];
            
            // Filtrar apenas produtos de games
            const gameCategories = ['PlayStation', 'Xbox', 'Nintendo'];
            const gameProducts = allProducts.filter(p => gameCategories.includes(p.category));
            
            if (gameProducts.length === 0) {
                document.getElementById('productsContainer').innerHTML = `
                    <div class="no-products">
                        <h3>Nenhum produto de games encontrado</h3>
                        <p>Use a busca ou adicione produtos na área administrativa.</p>
                    </div>
                `;
                return;
            }
            
            // Atualizar categorias disponíveis
            updateAvailableCategories();
            
            displayProductsByBrand(currentBrand);
        }

        // Atualizar categorias disponíveis baseadas nos produtos de games
        function updateAvailableCategories() {
            const gameCategories = ['PlayStation', 'Xbox', 'Nintendo'];
            const availableCategories = [...new Set(allProducts
                .filter(p => gameCategories.includes(p.category))
                .map(p => p.category)
            )];
            
            // Atualizar botões de navegação por marca
            const brandNav = document.getElementById('brandNav');
            if (brandNav) {
                // Botão "Todos"
                let brandNavHTML = '<button class="brand-btn active" data-brand="all">Todos</button>';
                
                // Criar botões para categorias disponíveis
                availableCategories.forEach(category => {
                    const icon = getBrandIcon(category);
                    brandNavHTML += `<button class="brand-btn" data-brand="${category}">${icon} ${category}</button>`;
                });
                
                brandNav.innerHTML = brandNavHTML;
                
                // Reconfigurar event listeners
                setupBrandNavigation();
            }
        }

        // Obter ícone da marca
        function getBrandIcon(category) {
            const icons = {
                'PlayStation': '🕹️',
                'Xbox': '🎮',
                'Nintendo': '🎮'
            };
            return icons[category] || '🎮';
        }

        // Exibir produtos por marca (apenas games)
        function displayProductsByBrand(brand) {
            const container = document.getElementById('productsContainer');
            
            // Filtrar apenas produtos de games
            const gameCategories = ['PlayStation', 'Xbox', 'Nintendo'];
            const gameProducts = allProducts.filter(p => gameCategories.includes(p.category));
            
            const filteredProducts = brand === 'all' ? gameProducts : gameProducts.filter(p => p.category === brand);
            
            if (filteredProducts.length === 0) {
                container.innerHTML = `
                    <div class="no-products">
                        <h3>Nenhum produto encontrado para a marca "${brand}"</h3>
                        <p>Use a busca ou selecione outra marca.</p>
                    </div>
                `;
                return;
            }

            // Agrupar produtos por marca
            const groupedProducts = {};
            filteredProducts.forEach(product => {
                if (!groupedProducts[product.category]) {
                    groupedProducts[product.category] = [];
                }
                groupedProducts[product.category].push(product);
            });

            // Gerar HTML para cada marca
            let html = '';
            Object.keys(groupedProducts).forEach(category => {
                const products = groupedProducts[category];
                
                html += `
                    <div class="brand-section">
                        <div class="brand-header">
                            <span class="brand-icon">${getBrandIcon(category)}</span>
                            <span>${category} (${products.length} produtos)</span>
                        </div>
                        <div class="brand-products">
                            <div class="product-grid">
                                ${products.map(product => createProductCard(product)).join('')}
                            </div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // Criar card de produto
        function createProductCard(product) {
            return `
                <div class="product-card">
                    <div class="product-icon-container">
                        <div class="product-icon">
                            ${getBrandIcon(product.category)}
                        </div>
                    </div>
                    <div class="product-title">${product.model}</div>
                    <div class="product-specs">${product.storage} / ${product.ram} - ${product.color}</div>
                    <div class="product-price">R$ ${product.price.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</div>
                    <div class="product-status status-${product.status}">${getStatusText(product.status)}</div>
                    <div class="product-quantity">Estoque: ${product.quantity} unidades</div>
                </div>
            `;
        }

        function getStatusText(status) {
            const statusMap = {
                'available': 'Disponível',
                'limited': 'Poucas unidades',
                'no-stock': 'Sem estoque'
            };
            return statusMap[status] || status;
        }

        // Função de busca (apenas games)
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            
            if (searchTerm === '') {
                displayProductsByBrand(currentBrand);
                return;
            }
            
            // Filtrar apenas produtos de games
            const gameCategories = ['PlayStation', 'Xbox', 'Nintendo'];
            const gameProducts = allProducts.filter(p => gameCategories.includes(p.category));
            
            const filteredProducts = gameProducts.filter(product => 
                product.model.toLowerCase().includes(searchTerm) ||
                product.category.toLowerCase().includes(searchTerm) ||
                (product.color && product.color.toLowerCase().includes(searchTerm))
            );
            
            displayFilteredProducts(filteredProducts);
        });

        // Exibir produtos filtrados
        function displayFilteredProducts(filteredProducts) {
            const container = document.getElementById('productsContainer');
            
            if (filteredProducts.length === 0) {
                container.innerHTML = `
                    <div class="no-products">
                        <h3>Nenhum produto encontrado</h3>
                        <p>Tente usar outros termos de busca.</p>
                    </div>
                `;
                return;
            }

            // Agrupar produtos por marca
            const groupedProducts = {};
            filteredProducts.forEach(product => {
                if (!groupedProducts[product.category]) {
                    groupedProducts[product.category] = [];
                }
                groupedProducts[product.category].push(product);
            });

            // Gerar HTML para cada marca
            let html = '';
            Object.keys(groupedProducts).forEach(category => {
                const products = groupedProducts[category];
                html += `
                    <div class="brand-section">
                        <div class="brand-header">
                            <span class="brand-icon">${getBrandIcon(category)}</span>
                            <span>${category} (${products.length} produtos encontrados)</span>
                        </div>
                        <div class="brand-products">
                            <div class="product-grid">
                                ${products.map(product => createProductCard(product)).join('')}
                            </div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // Navegação por marca
        function setupBrandNavigation() {
            const brandButtons = document.querySelectorAll('.brand-btn');
            brandButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remover classe active de todos os botões
                    brandButtons.forEach(btn => btn.classList.remove('active'));
                    // Adicionar classe active ao botão clicado
                    this.classList.add('active');
                    
                    // Atualizar marca atual
                    currentBrand = this.getAttribute('data-brand');
                    
                    // Limpar busca
                    document.getElementById('searchInput').value = '';
                    
                    // Exibir produtos da marca selecionada
                    displayProductsByBrand(currentBrand);
                });
            });
        }

        // Carregar produtos ao inicializar
        document.addEventListener('DOMContentLoaded', function() {
            // Atualizar data atual
            document.getElementById('currentDate').textContent = new Date().toLocaleDateString('pt-BR');
            
            loadProducts();
            setupBrandNavigation();
        });

        // Recarregar produtos quando a página ganha foco (para atualizações da área admin)
        window.addEventListener('focus', function() {
            loadProducts();
        });
    </script>
</body>
</html>
