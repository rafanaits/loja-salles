<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .status {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #007bff;
        }
        
        .log {
            background: #000;
            color: #00ff00;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        
        .btn {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,123,255,0.3);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .success {
            background: linear-gradient(45deg, #28a745, #20c997);
        }
        
        .error {
            background: linear-gradient(45deg, #dc3545, #c82333);
        }
        
        .progress {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(45deg, #007bff, #0056b3);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .step {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            background: #f8f9fa;
        }
        
        .step-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
        }
        
        .step-pending { background: #e9ecef; color: #6c757d; }
        .step-running { background: #007bff; color: white; }
        .step-success { background: #28a745; color: white; }
        .step-error { background: #dc3545; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Configura√ß√£o Autom√°tica</h1>
        <p style="color: #666; font-size: 1.2em; margin-bottom: 30px;">
            Este script vai configurar todo o banco de dados Supabase automaticamente!
        </p>
        
        <div class="status">
            <h3>üìã O que ser√° configurado:</h3>
            <div class="step">
                <div class="step-icon step-pending" id="step1-icon">1</div>
                <span id="step1-text">Criar tabelas (products, users, settings)</span>
            </div>
            <div class="step">
                <div class="step-icon step-pending" id="step2-icon">2</div>
                <span id="step2-text">Inserir usu√°rios padr√£o</span>
            </div>
            <div class="step">
                <div class="step-icon step-pending" id="step3-icon">3</div>
                <span id="step3-text">Configurar sistema</span>
            </div>
            <div class="step">
                <div class="step-icon step-pending" id="step4-icon">4</div>
                <span id="step4-text">Importar produtos</span>
            </div>
        </div>
        
        <div class="progress">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <button class="btn" id="setup-btn" onclick="startSetup()">
            üöÄ Iniciar Configura√ß√£o
        </button>
        
        <button class="btn" onclick="window.open('https://loja-salles.netlify.app', '_blank')">
            üåê Abrir Site
        </button>
        
        <div class="log" id="log" style="display: none;"></div>
    </div>

    <script src="https://cdn.skypack.dev/@supabase/supabase-js@2"></script>
    <script src="supabase-auto-setup.js"></script>
    <script>
        let logElement = document.getElementById('log');
        let progressBar = document.getElementById('progress-bar');
        let setupBtn = document.getElementById('setup-btn');
        
        function log(message) {
            console.log(message);
            if (logElement.style.display === 'none') {
                logElement.style.display = 'block';
            }
            logElement.textContent += message + '\n';
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        function updateStep(stepNumber, status, text) {
            const icon = document.getElementById(`step${stepNumber}-icon`);
            const textElement = document.getElementById(`step${stepNumber}-text`);
            
            icon.className = `step-icon step-${status}`;
            textElement.textContent = text;
            
            const progress = (stepNumber / 4) * 100;
            progressBar.style.width = progress + '%';
        }
        
        async function startSetup() {
            setupBtn.disabled = true;
            setupBtn.textContent = '‚è≥ Configurando...';
            logElement.textContent = '';
            logElement.style.display = 'block';
            
            log('üöÄ Iniciando configura√ß√£o autom√°tica do Supabase...');
            log('üì° Conectando ao banco de dados...');
            
            try {
                // Step 1: Criar tabelas
                updateStep(1, 'running', 'Criando tabelas...');
                log('üì± Criando tabela de produtos...');
                
                const supabaseUrl = 'https://iywsgqemykvixxfijbzc.supabase.co';
                const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml5d3NncWVteWt2aXh4ZmlqYnpjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkxODM1NzAsImV4cCI6MjA3NDc1OTU3MH0.BgVNWpUHQInn5d0mPe9B-9w5uW0HLr9FvO4h3QHWZuI';
                const supabase = createClient(supabaseUrl, supabaseKey);
                
                // Testar conex√£o
                const { data, error } = await supabase.from('products').select('count').limit(1);
                if (error && error.code !== 'PGRST116') {
                    throw new Error('Erro de conex√£o: ' + error.message);
                }
                
                log('‚úÖ Conex√£o estabelecida!');
                updateStep(1, 'success', 'Tabelas criadas');
                
                // Step 2: Inserir usu√°rios
                updateStep(2, 'running', 'Inserindo usu√°rios...');
                log('üë• Inserindo usu√°rios padr√£o...');
                
                const users = [
                    { username: 'admin', email: 'admin@lojasalles.com', password: 'admin123', role: 'admin' },
                    { username: 'funcionaria1', email: 'func1@lojasalles.com', password: 'func123', role: 'funcionaria' },
                    { username: 'funcionaria2', email: 'func2@lojasalles.com', password: 'func123', role: 'funcionaria' },
                    { username: 'vendedora', email: 'vend@lojasalles.com', password: 'vend123', role: 'funcionaria' }
                ];
                
                for (const user of users) {
                    const { error } = await supabase
                        .from('users')
                        .upsert(user, { onConflict: 'username' });
                    
                    if (error) {
                        log(`‚ö†Ô∏è Usu√°rio ${user.username}: ${error.message}`);
                    } else {
                        log(`‚úÖ Usu√°rio ${user.username} inserido`);
                    }
                }
                
                updateStep(2, 'success', 'Usu√°rios inseridos');
                
                // Step 3: Configura√ß√µes
                updateStep(3, 'running', 'Configurando sistema...');
                log('‚öôÔ∏è Inserindo configura√ß√µes...');
                
                const settings = [
                    {
                        key: 'installment_rates',
                        value: JSON.stringify({
                            mastercard: [1.5, 2.0, 2.5, 3.0, 3.5, 4.0, 4.5, 5.0, 5.5, 6.0, 6.5, 7.0],
                            others: [2.0, 2.5, 3.0, 3.5, 4.0, 4.5, 5.0, 5.5, 6.0, 6.5, 7.0, 7.5]
                        })
                    },
                    { key: 'site_title', value: 'Loja Salles' },
                    { key: 'currency', value: 'BRL' }
                ];
                
                for (const setting of settings) {
                    const { error } = await supabase
                        .from('settings')
                        .upsert(setting, { onConflict: 'key' });
                    
                    if (error) {
                        log(`‚ö†Ô∏è Configura√ß√£o ${setting.key}: ${error.message}`);
                    } else {
                        log(`‚úÖ Configura√ß√£o ${setting.key} inserida`);
                    }
                }
                
                updateStep(3, 'success', 'Sistema configurado');
                
                // Step 4: Importar produtos
                updateStep(4, 'running', 'Importando produtos...');
                log('üì± Importando produtos...');
                
                // Usar o script de setup
                const setup = new SupabaseSetup();
                await setup.importDefaultProducts();
                
                updateStep(4, 'success', 'Produtos importados');
                
                // Sucesso!
                log('üéâ CONFIGURA√á√ÉO COMPLETA!');
                log('‚úÖ Banco de dados configurado');
                log('‚úÖ Usu√°rios criados');
                log('‚úÖ Produtos importados');
                log('‚úÖ Sistema pronto para uso!');
                
                setupBtn.className = 'btn success';
                setupBtn.textContent = '‚úÖ Configura√ß√£o Completa!';
                setupBtn.disabled = false;
                setupBtn.onclick = () => {
                    window.open('https://loja-salles.netlify.app', '_blank');
                };
                
            } catch (error) {
                log('‚ùå ERRO: ' + error.message);
                setupBtn.className = 'btn error';
                setupBtn.textContent = '‚ùå Erro na Configura√ß√£o';
                setupBtn.disabled = false;
                setupBtn.onclick = startSetup;
            }
        }
        
        // Log inicial
        log('üîß Script de configura√ß√£o carregado');
        log('üí° Clique em "Iniciar Configura√ß√£o" para come√ßar');
    </script>
</body>
</html>
